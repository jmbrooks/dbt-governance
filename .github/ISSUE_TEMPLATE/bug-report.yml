name: Bug
description: Report a bug you've identified with dbt-governance
title: "[Bug] <title>"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for filling out this bug report!
  - type: checkboxes
    attributes:
      label: Is this a new bug in dbt-core?
      description: >
        In other words, is this an error, flaw, failure or fault in the dbt-governance package?

        Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I believe this is a new bug in dbt-governance
          required: true
        - label: I have searched the existing issues, and could not find an issue for this bug
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A short description of the issue you've identified.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A short description of what you expect should happen under normal behavior.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: How to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        If applicable, log output to help explain your problem.
      render: shell
    validations:
      required: false
  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **OS**: Ubuntu 20.04
          - **Python**: 3.9.12 (`python3 --version`)
          - **dbt-core**: 1.1.1 (`dbt --version`)
          - **dbt-governance**: 0.1.1 (`dbt-governance --version`)
      value: |
        - OS:
        - Python:
        - dbt:
        - dbt-governance:
      render: markdown
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
